<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML List</title>
</head>
<body>
<ol>
    <li>Drinks
        <ol style="list-style-type: lower-alpha;">
            <li>Ice
                <ul style="list-style-type:'-';">
                    <li>Ice Tea</li>
                    <li>Orange Squash</li>
                </ul>
            </li>
            <li>Hot
                <ul style="list-style-type:'-';">
                    <li>Black Coffe</li>
                    <li>Chocolate</li>
                </ul>
            </li>
        </ol>
    </li>
    <li>Foods
        <ol style="list-style-type: lower-alpha;">
            <li>Pizza</li>
            <li>Burger</li>
        </ol>
    </li>
</ol>
</body>
</html>
