<!DOCTYPE html>
<html>
<head>
    <title>HTML Links</title>
</head>
<body>
    <a href="http:www.w3schools.com">Klik Di sini</a><br />
</body>
<style>
a:link{
    text-decoration: underline;
    color: blue;
}
a:visited{
    text-decoration: underline;
    color: green;
}
a:hover{
    text-decoration: none;
    color: blue;
    background-color: aqua;
    font-weight: bold;
}
a:active{
    font-weight: bold;
    color: red;
    text-decoration: none;
    background-color:pink;
}
</style>
</html>
